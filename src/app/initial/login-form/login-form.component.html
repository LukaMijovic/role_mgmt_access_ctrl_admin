<mat-card>
  <!-- <form [formGroup]="logInForm" (ngSubmit)="onSubmit()"> -->
    <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input matInput placeholder="example@test.com" id="email" [(ngModel)]="email" type="email"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="password">Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" id="password" [(ngModel)]="password" />    
        <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-flat-button (click)="onSubmit()">Log In</button>
  <!-- </form> -->
</mat-card>
